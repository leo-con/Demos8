<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cobrowse</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <!--     <script type="text/javascript" src="https://livejs.com/live.js"></script>-->
  </head>

  <body>
    <script
      id="purecloud-webchat-js"
      type="text/javascript"
      src="https://apps.mypurecloud.com/webchat/jsapi-v1.js"
      region="us-east-1"
      org-guid="c8bb9493-2b8c-415a-b7b1-44cef16960f8"
      deployment-key="10623e40-97b6-4cd5-9c70-466b210d7ce0"
    ></script>

    <script
      type="text/javascript"
      charset="utf-8"
      src="js/screenshare.js"
    ></script>
    <div id="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 col-xs-10 col-xs-offset-1 col-sm-offset-0"></div>
        <div class="col-sm-6 col-xs-6 col-xs-offset-1 col-sm-offset-0">
          Por favor ingrese los datos para iniciar el chat!
        </div>
        <div
          class="col-sm-4 col-xs-4 col-xs-offset-1 col-sm-offset-0 text-right h4"
        >
          <a href="screenshare2.html">Pagina 2</a>
        </div>
      </div>
      <div class="chat-form">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            class="form-control"
            placeholder="Nombre"
            value="Leonel"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="lastName"
            class="form-control"
            placeholder="Apellido"
            value="Contreras"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="customerEmail"
            class="form-control"
            placeholder="Email"
            value="leonel.contreras@genesys.com"
          />
        </div>
        <div class="form-group">
          <label for="DemoTipo">Tipo :</label>
          <select name="DemoTipo" id="DemoTipo" class="form-control">
            <option value="cobrowse">CoBrowse</option>
            <option value="ssahre">Screen Share</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-primary btn-block"
          id="start-chat"
          onclick="genesysWebchat.startEmbeddedChat()"
        >
          Chat
        </button>
        <div
          id="chatContainer"
          class="popup-box chat-popup"
          style="height: 300px"
        ></div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
